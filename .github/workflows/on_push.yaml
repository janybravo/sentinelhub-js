name: Lint
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Run linter
        run: |
          npm ci
          npm run lint

      - name: Run tests
        run: |
          npm run test
