name: Lint
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run linter
        run: |
          npm ci
          npm run lint

      - name: Run tests
        env:
          TZ: Europe/Ljubljana
        run: |
          npm run test
